    <!--Main-->
    <main>
        <section class="contact-page">
            <h2>Plan your memorable trip</h2>
        <div id="contact-page">
<div id="form-contact">
        <p>
            For any enquires or book a private tour send us message.
        </p>
    <form method="POST" action="https://formdump.codeinstitute.net" id="signup-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="text-input" required>
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" class="text-input" required>
        <br>
        <label for="email-address">Email Address</label>
        <input type="email" name="email-address" id="email-address" class="text-input" required>
        <br>
        <div class="radio-buttons">
            <div>
                <input type="radio" name="tour-type" id="day" value="day" required checked>
                <label id="label-day-tour">Walking Day Tour</label>
            </div>
            <div>
                <input type="radio" name="tour-type" id="night" value="night" required>
                <label id="label-night-tour">PubCrawl</label>
            </div>
        </div>
        <div>
            <input type="text" name="message" id="message" placeholder="Write your message here">
        </div>
        
        <button type="submit" class="button-style">Send</button>
    </form>
</div>
<div id="map">
<iframe id="iframe-contact-us"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2399.2222609194177!2d-7.302608423653736!3d53.03434269802305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485d0dc94af4bf3b%3A0x6bb60d3e7e370683!2sPortlaoise%20Tourist%20Information%20Office!5e0!3m2!1spt-BR!2sie!4v1692064586397!5m2!1spt-BR!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
</div>

    <p>+353 12 345 6789<br><span class="highlight">contact@portlaoisepubcrawl.com</span><br>Church St, Moneyballytyrrell,<br> Portlaoise, Co. Laois</p>
</div>
</section>
